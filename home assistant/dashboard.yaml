views:
  - type: sections
    path: home-battery-control
    max_columns: 3
    title: Home battery control
    icon: mdi:home
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Onboarding
            heading_style: title
            icon: mdi:cog-outline
          - type: markdown
            content: '### Step 1'
            text_only: true
          - type: entities
            entities:
              - entity: input_number.house_battery_count
          - type: markdown
            content: '### Step 2'
            text_only: true
          - type: markdown
            content: >-
              <ha-alert title="Setup Grid Power Sensor">Configure your P1 power
              sensor</ha-alert>

              1. Edit the file

              `packages/house_battery_control_config.yaml` 

              1. Find the `<< YOUR GRID POWER SENSOR HERE` tag 

              1. Enter your sensor indicating your grid power usage in Watts.
            visibility:
              - condition: or
                conditions:
                  - condition: state
                    entity: sensor.p1_meter_power
                    state: unavailable
                  - condition: state
                    entity: sensor.p1_meter_power
                    state: unknown
          - type: markdown
            content: >-
              <ha-alert title="Grid Power Sensor"
              alert-type="success">Configured</ha-alert>
            visibility:
              - condition: not
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unavailable
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unknown
          - type: heading
            icon: mdi:pen
            heading: Open file editor
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /core_configurator
          - type: markdown
            content: '### Step 3'
            text_only: true
          - type: markdown
            content: >-
              <ha-alert title="Setup Node-RED"> Import and deploy <font
              color=red>Node-RED</font> scripts.</ha-alert>
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state_not: 'on'
          - type: markdown
            content: >-
              <ha-alert title="Node-RED" alert-type="success">Configured and
              script deployed</ha-alert>
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state: 'on'
          - type: markdown
            content: '### Step 4'
            text_only: true
          - type: markdown
            content: >-
              Set the Master Battery Control to `Full Control` only after
              reviewing and checking all installation instructions. 


              Pick a battery charging strategy e.g. `self-consumption`, choose
              controller sensitivity `very safe` and you are done!
          - type: markdown
            content: '### Done'
            text_only: true
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state: 'on'
              - condition: not
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unavailable
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unknown
          - show_name: false
            show_icon: true
            type: button
            entity: input_boolean.house_battery_control_onboarding_finished
            grid_options:
              columns: 2
              rows: 1
            icon: mdi:eye-off-outline
            hold_action:
              action: toggle
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state: 'on'
              - condition: not
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unavailable
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unknown
            icon_height: 25px
          - type: markdown
            text_only: true
            grid_options:
              columns: 9
              rows: 1
            content: |-
              ---
              Hide onboarding
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state: 'on'
              - condition: not
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unavailable
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unknown
          - type: markdown
            content: >-
              _You can find battery settings and unhide onboarding on the
              settings tab._
            grid_options:
              columns: full
              rows: auto
            text_only: true
            visibility:
              - condition: state
                entity: input_boolean.house_battery_control_has_node_red
                state: 'on'
              - condition: not
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unavailable
                      - condition: state
                        entity: sensor.p1_meter_power
                        state: unknown
        visibility:
          - condition: not
            conditions:
              - condition: state
                entity: input_boolean.house_battery_control_onboarding_finished
                state: 'on'
      - type: grid
        cards:
          - type: heading
            heading: Master Battery Control
            heading_style: title
            icon: mdi:gamepad-variant-outline
          - type: tile
            grid_options:
              columns: full
            visibility:
              - condition: state
                entity: sensor.ev_is_charging
                state: 'on'
              - condition: state
                entity: input_select.marstek_master_battery_mode
                state: Full control
            entity: sensor.ev_is_charging
            name: EV is charging - Full Stop strategy is active
            color: red
            hide_state: true
            vertical: false
            features_position: bottom
          - features:
              - type: select-options
            type: tile
            entity: input_select.marstek_master_battery_mode
            features_position: bottom
            vertical: false
            show_entity_picture: false
            hide_state: true
            name: Control Mode
            icon: mdi:camera-control
          - type: tile
            entity: input_select.house_battery_strategy
            name: Choose strategy
            show_entity_picture: false
            hide_state: true
            vertical: false
            features:
              - type: select-options
            features_position: bottom
            visibility:
              - condition: state
                entity: input_select.marstek_master_battery_mode
                state: Full control
          - type: heading
            icon: mdi:alert
            heading: 'Dynamic strategy: Full Stop. Please configure dynamic strategy'
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /home-battery/1
            visibility:
              - condition: state
                entity: input_select.house_battery_strategy_dynamic_data_source
                state: None
              - condition: state
                entity: input_select.house_battery_strategy
                state: Dynamic
              - condition: state
                entity: input_select.marstek_master_battery_mode
                state: Full control
          - type: heading
            icon: mdi:information-slab-circle
            heading: 'About strategies '
            heading_style: subtitle
            tap_action:
              action: url
              url_path: https://docs.homebatterycontrol.com/03-strategies.html
          - type: entities
            entities:
              - entity: input_text.house_battery_strategy_active_sub_strategy
                type: simple-entity
                name: Executing (flow)
            grid_options:
              columns: 12
              rows: auto
            show_header_toggle: false
            state_color: false
            no_background: true
            visibility:
              - condition: state
                entity: input_select.marstek_master_battery_mode
                state: Full control
          - type: history-graph
            entities:
              - entity: input_select.house_battery_strategy
                name: Chosen strategy
              - entity: input_text.house_battery_strategy_active_sub_strategy
                name: Executing
            visibility:
              - condition: state
                entity: input_select.marstek_master_battery_mode
                state: Full control
            hours_to_show: 12
          - type: markdown
            content: |-
              <font color="grey">

              #### Your energy and battery usage</font>
            text_only: true
          - type: history-graph
            entities:
              - entity: input_number.house_battery_control_pid_output
                name: PID control
              - entity: sensor.p1_meter_power
                name: Grid power
              - entity: input_select.marstek_m1_control_mode
                name: M1
              - entity: input_select.marstek_m2_control_mode
                name: M2
              - entity: input_select.marstek_m3_control_mode
                name: M3
              - entity: input_select.marstek_m4_control_mode
                name: M4
            hours_to_show: 0.05
          - type: heading
            icon: mdi:information
            heading: Self-consumption
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /home-battery/1
          - type: markdown
            content: >-
              <ha-alert alert-type="warning">High controller sensitivity,
              monitor your system.</ha-alert>
            visibility:
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity: input_number.house_battery_control_kp
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_ki
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_kd
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_error_signal_dampening
                    above: 70
                    below: 0
                  - condition: numeric_state
                    entity: input_number.house_battery_control_pid_output_dampening
                    above: 50
            text_only: true
          - type: entities
            entities:
              - entity: input_select.house_battery_control_pid_presets
                name: Controller sensitivity
          - type: heading
            icon: ''
            heading: Configure custom values
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /home-battery/1
      - type: grid
        cards:
          - type: heading
            heading: Basic battery information
            heading_style: title
            icon: mdi:home-battery-outline
          - type: tile
            entity: sensor.battery_time_remaining
            name: Battery remaining
            icon: mdi:battery-clock
            show_entity_picture: false
            hide_state: false
            vertical: false
            features_position: bottom
            grid_options:
              columns: full
              rows: 1
          - type: heading
            heading: Marstek M1
            heading_style: subtitle
            icon: ''
            visibility:
              - condition: state
                entity: sensor.marstek_m1_device_name
                state_not: unknown
          - type: glance
            entities:
              - entity: sensor.marstek_m1_battery_state_of_charge
                name: M1 SoC
              - entity: sensor.marstek_m1_battery_power
                name: M1 Power
              - entity: number.marstek_m1_max_charge_power
                name: Max Charge
              - entity: number.marstek_m1_max_discharge_power
                name: Max Discharge
            visibility:
              - condition: state
                entity: sensor.marstek_m1_device_name
                state_not: unknown
          - type: heading
            heading: Marstek M2
            heading_style: subtitle
            icon: ''
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m2_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 1
          - type: glance
            entities:
              - entity: sensor.marstek_m2_battery_state_of_charge
                name: M2 SoC
              - entity: sensor.marstek_m2_battery_power
                name: M2 Power
              - entity: number.marstek_m2_max_charge_power
                name: Max Charge
              - entity: number.marstek_m2_max_discharge_power
                name: Max Discharge
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m2_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 1
          - type: heading
            heading: Marstek M3
            heading_style: subtitle
            icon: ''
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m3_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 2
          - type: glance
            entities:
              - entity: sensor.marstek_m3_battery_state_of_charge
                name: M3 SoC
              - entity: sensor.marstek_m3_battery_power
                name: M3 Power
              - entity: number.marstek_m3_max_charge_power
                name: Max Charge
              - entity: number.marstek_m3_max_discharge_power
                name: Max Discharge
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m3_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 2
          - type: heading
            heading: Marstek M4
            heading_style: subtitle
            icon: ''
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m4_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 3
          - type: glance
            entities:
              - entity: sensor.marstek_m4_battery_state_of_charge
                name: M4 SoC
              - entity: sensor.marstek_m4_battery_power
                name: M4 Power
              - entity: number.marstek_m4_max_charge_power
                name: Max Charge
              - entity: number.marstek_m4_max_discharge_power
                name: Max Discharge
            visibility:
              - condition: and
                conditions:
                  - condition: state
                    entity: sensor.marstek_m4_device_name
                    state_not: unknown
                  - condition: numeric_state
                    entity: input_number.house_battery_count
                    above: 3
          - type: heading
            heading: Info and guides
            heading_style: title
            icon: mdi:book-open-page-variant
          - type: heading
            icon: mdi:information-slab-circle
            heading: Online documentation
            heading_style: subtitle
            tap_action:
              action: url
              url_path: https://docs.homebatterycontrol.com/
          - type: heading
            icon: mdi:youtube-subscription
            heading: Youtube (playlist)
            heading_style: subtitle
            tap_action:
              action: url
              url_path: >-
                https://www.youtube.com/playlist?list=PL9wonDMnFmzvm-ln2iHdRE5niDD3ikrKn
          - type: heading
            icon: mdi:spider
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /home-battery/4
            heading: Problem solver
          - type: markdown
            content: '-----'
            text_only: true
          - type: heading
            icon: mdi:star-check-outline
            heading: Do you like this project? Consider giving a star
            heading_style: subtitle
            tap_action:
              action: url
              url_path: https://github.com/gitcodebob/marstek-venus-rs485-node-red
          - type: markdown
            content: >-
              [![GitHub
              stars](https://img.shields.io/github/stars/gitcodebob/marstek-venus-rs485-node-red?style=social)](https://github.com/gitcodebob/marstek-venus-rs485-node-red)
            text_only: true
    header:
      card:
        type: markdown
        content: '### Home Battery Control *(v4.4.2)*'
        text_only: true
    cards: []
  - type: sections
    max_columns: 3
    icon: mdi:transmission-tower-off
    path: ''
    sections:
      - type: grid
        cards:
          - type: heading
            heading: PID controller (advanced settings)
            heading_style: title
            icon: mdi:cog-box
          - type: markdown
            content: >-
              <font color="grey"><i>These settings tune how aggressive the
              system tries to keep the grid power at the desired power level.
              Too aggressive is unstable! Too safe will cost efficiency. This
              PID control can outperform Vendor made software by a great margin,
              according to community feedback.

              </i></font>
            text_only: true
          - type: heading
            icon: mdi:information
            heading: Help | setup and tuning PID control
            heading_style: subtitle
            tap_action:
              action: url
              url_path: >-
                https://docs.homebatterycontrol.com/04-setup-self-consumption.html
          - type: markdown
            content: >-
              <ha-alert alert-type="warning">High controller sensitivity,
              monitor your system.</ha-alert>
            visibility:
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity: input_number.house_battery_control_kp
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_ki
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_kd
                    above: 0.5
                  - condition: numeric_state
                    entity: input_number.house_battery_control_error_signal_dampening
                    above: 70
                    below: 0
                  - condition: numeric_state
                    entity: input_number.house_battery_control_pid_output_dampening
                    above: 50
            text_only: true
          - type: entities
            entities:
              - entity: input_select.house_battery_control_pid_presets
                name: PID presets
              - entity: input_number.house_battery_control_kp
                name: Proportional gain (Kp)
              - entity: input_number.house_battery_control_ki
                name: Integral gain (Ki)
              - entity: input_number.house_battery_control_kd
                name: Differential gain (Kd)
              - entity: input_number.house_battery_control_error_signal_dampening
                name: Input smoothing
                secondary_info: none
              - entity: input_number.house_battery_control_pid_output_dampening
                name: Output smoothing
              - entity: input_number.house_target_grid_consumption_in_w
                name: Target grid consumption
      - type: grid
        cards:
          - type: heading
            heading: PID history
            heading_style: title
            icon: mdi:cog-box
          - type: markdown
            content: >-
              <font color="grey"><i>Use **PID History** for tuning. It shows the
              internal controller values:


              * **Input (W):** Grid power error (Current vs. Desired)

              * **Output (W):** Target battery power

              * **Output (W):** P-term + I-term + D-term


              </i></font>
            text_only: true
            grid_options:
              columns: full
          - title: PID analysis
            type: history-graph
            entities:
              - entity: input_number.house_battery_control_pid_output
                name: PID output
              - entity: sensor.p1_meter_power
                name: Grid power
              - entity: input_number.house_battery_control_error_signal
                name: PID input
              - entity: input_number.house_battery_control_p_term
                name: P-term
              - entity: input_number.house_battery_control_i_term
                name: I-term
              - entity: input_number.house_battery_control_d_term
                name: D-term
            grid_options:
              columns: full
            hours_to_show: 0.025
          - type: markdown
            content: >-
              <font color="grey"><i>Click on the labels in the legend to turn
              individual graphs on/off

              </i></font>
            text_only: true
            grid_options:
              columns: full
        column_span: 2
    title: Self-consumption
    cards: []
    badges:
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: input_select.house_battery_strategy
        name: Choose strategy
        tap_action:
          action: more-info
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: input_text.house_battery_strategy_active_sub_strategy
        show_entity_picture: false
        name: Executing
    header:
      layout: center
      badges_position: top
      badges_wrap: scroll
      card:
        type: markdown
        content: >-
          ### Self-consumption strategy (NoM)

          The **PID controller** steers your batteries to keep grid usage near
          target, _e.g. 0 Watt_, and is used by: 

          _Self-consumption, Charge PV, Charge (regulated), Peak shaving and
          more..._
        text_only: true
  - type: sections
    max_columns: 4
    title: Charge/Sell
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Charge strategy
            heading_style: title
            icon: mdi:battery-charging-80
          - type: heading
            icon: mdi:information-slab-circle
            heading: Charge until
            heading_style: subtitle
            tap_action:
              action: url
              url_path: >-
                https://docs.homebatterycontrol.com/03-strategies.html#charge-from-grid
          - type: entities
            entities:
              - entity: input_select.house_battery_strategy_charge_goal
              - type: conditional
                conditions:
                  - entity: input_select.house_battery_strategy_charge_goal
                    state: energy reserve
                row:
                  entity: input_number.house_battery_strategy_charge_target_energy
              - type: conditional
                conditions:
                  - entity: input_select.house_battery_strategy_charge_goal
                    state: state of charge
                row:
                  entity: input_number.house_battery_strategy_charge_target_soc
            show_header_toggle: false
            state_color: false
          - type: markdown
            content: >-
              <font color=grey>_'Reserve' is usable energy in your batteries
              (e.g. above 12% SoC)_

              </font>
            text_only: true
            visibility:
              - condition: state
                entity: input_select.house_battery_strategy_charge_goal
                state: energy reserve
          - type: heading
            icon: mdi:transmission-tower-import
            heading: Power limit during import from grid
            heading_style: subtitle
          - type: entities
            entities:
              - entity: input_boolean.house_battery_strategy_charge_has_max_power
              - type: conditional
                conditions:
                  - entity: input_boolean.house_battery_strategy_charge_has_max_power
                    state: 'off'
                row:
                  type: input-number-entity
                  entity: input_number.house_battery_strategy_charge_target_power
                  icon: mdi:home-import-outline
          - type: markdown
            content: >-
              <font color=grey><i>Visit the '<ha-icon
              icon="mdi:cog-outline"></ha-icon>settings tab' for fine-grained
              control **per battery**

              </i></font>
            text_only: true
      - type: grid
        cards:
          - type: heading
            heading: Sell strategy
            heading_style: title
            icon: mdi:cash-multiple
          - type: heading
            icon: mdi:information-slab-circle
            heading: Sell until
            heading_style: subtitle
            tap_action:
              action: url
              url_path: >-
                https://docs.homebatterycontrol.com/03-strategies.html#charge-from-grid
          - type: entities
            entities:
              - entity: input_select.house_battery_strategy_sell_goal
              - type: conditional
                conditions:
                  - entity: input_select.house_battery_strategy_sell_goal
                    state: energy reserve
                row:
                  entity: input_number.house_battery_strategy_sell_target_energy
              - type: conditional
                conditions:
                  - entity: input_select.house_battery_strategy_sell_goal
                    state: state of charge
                row:
                  entity: input_number.house_battery_strategy_sell_target_soc
            show_header_toggle: false
            state_color: false
          - type: markdown
            content: >-
              <font color=grey>_'Reserve' is usable energy in your batteries
              (e.g. above 12% SoC)_

              </font>
            text_only: true
            visibility:
              - condition: state
                entity: input_select.house_battery_strategy_sell_goal
                state: energy reserve
          - type: heading
            icon: mdi:transmission-tower-export
            heading: Power limit during export to grid
            heading_style: subtitle
          - type: entities
            entities:
              - entity: input_boolean.house_battery_strategy_sell_has_max_power
              - type: conditional
                conditions:
                  - entity: input_boolean.house_battery_strategy_sell_has_max_power
                    state: 'off'
                row:
                  type: input-number-entity
                  entity: input_number.house_battery_strategy_sell_target_power
          - type: markdown
            content: >-
              <font color=grey><i>Visit the '<ha-icon
              icon="mdi:cog-outline"></ha-icon>settings tab' for fine-grained
              control **per battery**

              </i></font>
            text_only: true
    icon: mdi:transmission-tower-export
    cards: []
    badges:
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: input_select.house_battery_strategy
        name: Choose strategy
        tap_action:
          action: more-info
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: input_text.house_battery_strategy_active_sub_strategy
        show_entity_picture: false
        name: Executing
    header:
      layout: center
      badges_position: top
      badges_wrap: scroll
  - type: sections
    max_columns: 3
    title: Timed/Dynamic
    icon: mdi:timer-cog-outline
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Timed strategy
            heading_style: title
